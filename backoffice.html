<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/scss/scss/custom.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid justify-content-start gap-3">
        <a class="navbar-brand" href="#">ðŸ‘• T-Shirt Store</a>

        <a class="nav-link text-light" href="./index.html">Home Page</a>

        <a class="nav-link text-light" href="./backoffice.html"
          >Gestisci Prodotti</a
        >
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <h1 class="text-center mb-4">Gestione Prodotti</h1>

        <form id="productForm" class="card p-4 shadow my-5">
          <div class="mb-3">
            <label for="name" class="form-label">Nome prodotto</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" required />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">URL immagine</label>
            <input type="url" class="form-control" id="imageUrl" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="price" required />
          </div>

          <div class="d-flex justify-content-between align-items-end">
            <button type="submit" class="btn btn-success">
              Salva prodotto
            </button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Conferma necessaria
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Sei sicuro di voler eliminare il prodotto?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Annulla
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteBtn"
              >
                Elimina
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p class="mb-1">&copy; 2025 Sabatino Provenza</p>
        <p class="small mb-0">
          <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
          |
          <a href="#" class="text-white text-decoration-none">Contatti</a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
